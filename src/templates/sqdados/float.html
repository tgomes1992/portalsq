{% extends 'sqdados/home_sq_dados.html' %}


{% block content %}

<h1>Importação Float</h1>

<form action="#" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="file-field input-field">
    <div class="btn">
      <span>Selecione o Arquivo: </span>
      <input type="file" name="arquivo">
    </div>
    <div class="file-path-wrapper">
      <input class="file-path validate" type="text">
    </div>
  </div>

  <div class="input-field col s12">
    <select name="tipoarquivo">
      <option value="" disabled selected>Selecione o tipo de importacao</option>
      <option value="floatDiario">Planilha Float Diário</option>
    </select>
    <label>Tipo de Importação</label>
  </div>

  <input type="submit" class="btn"/>


</form>






{% endblock %}
