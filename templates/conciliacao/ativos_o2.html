{% extends 'conciliacao/conciliacao.html' %}
{% load static %}



{% block content %}

<h1>Cadastro de Ativos</h1>

<form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Escolha o Ativo" id="busca_ativos" type="search" class="validate">
        <label for="busca_ativos">Filtro de Ativos</label>
      </div>
    </div>
</form>


<div>


{%for ativo in ativos%}

<div>
    <div class="col s12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ativo.descricao}}</span>
          <p>Código Jcot : {{ativo.cd_jcot}}</p>
          <p>Emissor : {{ativo.nomeEmissor}}</p>
          <p>Código o2: {{ativo.codigo}}</p>
        </div>
        <div class="card-action">
        </div>
      </div>
    </div>
  </div>

{% endfor %}


</div>



  
<script src="{% static 'materialize_init.js' %}"></script>

<script src="{% static 'app3.js' %}"></script>





{% endblock %}
