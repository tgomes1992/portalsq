{% extends 'xpapp/home_xp_app.html' %}
{% load static %}


{% block content %}


<h1>Cadastro de Fundos Xp</h1>

<div class="row">
    <form class="col s12" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="input-field col s4">
          <input placeholder="Nome do Fundo" id="fundo" type="text" name="fundo_nome" class="validate">
          <label for="fundo">Fundo</label>
        </div>
        <div class="input-field col s4">
          <input placeholder="Cnpj do Fundo" id="cnpj_fundo" type="text" name="fundo_cnpj" class="validate">
          <label for="cnpj_fundo">Cnpj do Fundo</label>
      </div>
        <div class="input-field col s4">
          <input placeholder="Código Jcot" id="cd_jcot" type="text" name="cd_jcot" class="validate">
          <label for="cd_jcot">Código Jcot</label>
      </div>
        <div class="input-field col s4">
          <input  id="enviar" class="btn" type="submit" name="Salvar" />
      </div>

      </div>
    </form>
</div>



<div class="container">

  <table>
    <tr>
      <th>Fundo</th>
      <th>Código Jcot</th>
    </tr>

    {% for fundo in fundos %}

    <tr>
      <td>{{fundo.nome}}</td>
      <td>{{fundo.cd_jcot}}</td>
      <td><a class="btn">Editar</a></td>

    </tr>

    {% endfor %}




  </table>



</div>



<script src="{% static 'materialize_init.js' %}"></script>


{% endblock %}
