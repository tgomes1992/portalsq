{% extends 'emissores/home_emissores_app.html' %}
{% load static %}



{% block content %}

<h1>Cadastro de E-mails</h1>


<div class="row">
    <form class="col s12">


      <div class="input-field col s12">
        <select>
          <option value="" disabled selected>Selecione o tipo de E-mail</option>
          <option value="1">PMT</option>
          <option value="2">Custo Cetip</option>
          <option value="3">Cobrança</option>
          <option value="3">Todas as Opções Acima</option>
        </select>
        <label>Tipo E-mail</label>
      </div>

      <div class="input-field col s12">
        <select>
          <option value="" disabled selected>Selecione o Emissor</option>

          {% for emissor in emissores %}

          <option value="{{emissor.cnpj}}">{{emissor.name}}</option>

          {% endfor %}


        </select>
        <label>Emissor</label>
      </div>

      <div class="input-field col s12">
        <input id="email_inline" type="email" class="validate">
        <label for="email_inline">Email</label>
        <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
      </div>
    
      <button type="submit" class="btn">Cadastrar</button>
  
    </form>
  </div>
        



  
<script src="{% static 'materialize_init.js' %}"></script>




{% endblock %}
