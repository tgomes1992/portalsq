{% extends "eventos/main_eventos.html" %}
{% load static %}


{% block content %}

    <h2 class="box ">Ativos Cadastrados</h2>
    <p>Ativos que a PMT est√° sendo monitorada</p>

    <div class="row">
        <h3 class="box ">Busca de Ativos</h2>
        <form action="{% url 'downloadativoseventos'%}"class="col s12">
            <div class="col s6">
              <input id="ativo" type="text" class="validate"/>
              <label for="ativo">Ativo</label>
              <button type="submit">Baixar Excel</button>
            </div>
        </form>

    </div>




{% for ativo in ativos %}

<div class="row ativos" data-id= {{ativo}}>
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ativo}}</span>
          <p>Para mais detalhes desse ativo , clique no link abaixo.</p>
        </div>
        <div class="card-action">
          <a href="consulta/{{ativo}}">Detalhes</a>
        </div>
      </div>
    </div>
</div>



{% endfor %}


<script src="{% static 'app2.js' %}"></script>


{% endblock %}
